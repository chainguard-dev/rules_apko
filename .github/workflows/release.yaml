# Cut a release whenever a new tag is pushed to the repo.
# You should use an annotated tag, like `git tag -a v1.2.3`
# and put the release notes into the commit message for the tag.
name: Release

on:
  schedule:
    - cron: '30 10 * * 1' # every Monday at 00:00 UTC
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  gh-release:
    permissions:
      id-token: write
      contents: write
      attestations: write
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.check.outputs.existing_tag || steps.create_tag.outputs.git_tag }}
    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0 # fetch all history for all branches and tags

      - name: Check if any changes since last release
        id: check
        run: |
          TAG=$(git tag --points-at HEAD)
          if [ -z "$TAG" ]; then
            echo "No tag points at HEAD, so we need a new tag and then a new release."
            echo "need_release=yes" >> $GITHUB_OUTPUT
          else
            RELEASE=$(gh release view "$TAG" --json tagName --jq '.tagName' || echo "none")
            if [ "$RELEASE" == "$TAG" ]; then
              echo "A release exists for tag $TAG, which has the latest changes, so no need for a new tag or release."
              echo "need_release=no" >> $GITHUB_OUTPUT
            else
              echo "Tag $TAG exists, but no release is associated. Need a new release."
              echo "need_release=yes" >> $GITHUB_OUTPUT
              echo "existing_tag=$TAG" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Bump version and push tag
        id: create_tag
        uses: chainguard-dev/actions/git-tag@cd899cc96227b82170571cad1c3d6378d8cba678 # v1.4.15
        if: steps.check.outputs.need_release == 'yes' && steps.check.outputs.existing_tag == ''
        with:
          bump_level: 'patch'

      - name: Create immutable source code release
        env:
          GH_TOKEN: ${{ github.token }}        
        run: |
          TAG=${{ steps.check.outputs.existing_tag || steps.create_tag.outputs.git_tag }}
          PREFIX="rules_apko-$TAG"
          ARCHIVE="rules_apko-$TAG.tar.gz"
          git archive --format=tar.gz --prefix=${PREFIX}/ ${TAG} > $ARCHIVE
          gh release create ${TAG} --generate-notes $ARCHIVE

  token:
    runs-on: ubuntu-latest
    needs: gh-release
    permissions:
      id-token: write
    outputs:
      token: "${{ steps.octo-sts.outputs.token }}"
    steps:
      - uses: octo-sts/action@e480437973a6f6ac2e9caa40ecabedc870d76395 # v1.0.1
        id: octo-sts
        with:
          scope: chainguard-dev/bazel-central-registry
          identity: release-rules-apko

  bcr-publish:
    uses: bazel-contrib/publish-to-bcr/.github/workflows/publish.yaml@748dc7186bc60d0e24a81ee30aba8aa543794767 # v1.0.0
    needs: token
    with:
      tag_name: ${{ needs.gh-release.outputs.tag_name }}
      registry_fork: chainguard-dev/bazel-central-registry
      attest: false
      draft: true
    permissions:
      attestations: write
      contents: write
      id-token: write
    secrets:
      publish_token: ${{ needs.token.outputs.token }}
