name: Update to new apko

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC

permissions: {}

jobs:
  update-apko:
    name: Update to new apko
    runs-on: ubuntu-latest
    if: github.repository == 'chainguard-dev/rules_apko'

    permissions:
      contents: read # To clone the repo
      id-token: write # To gitsign and federate

    steps:
    - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
      with:
        egress-policy: audit

    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - uses: octo-sts/action@f603d3be9d8dd9871a265776e625a27b00effe05 # v1.1.1
      id: octo-sts
      with:
        scope: ${{ github.repository }}
        identity: update-apko

    - name: Update apko version
      run: ./scripts/mirror_apko.sh

    - name: Determine if there is a diff
      shell: bash
      id: check-diff
      run: |
        set -x
        # Check if there is a diff
        if git diff --exit-code MODULE.bazel; then
          echo "No diff detected. Exiting"
          echo "create_pr_update=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        echo "create_pr_update=true" >> $GITHUB_OUTPUT

    # Configure signed commits
    - uses: chainguard-dev/actions/setup-gitsign@f77a7c3431f961556be5a41e2602c450a590f3e5 # v1.5.12
      if: ${{ steps.check-diff.outputs.create_pr_update == 'true' }}

    # Based on usage in https://github.com/chainguard-dev/digestabot/blob/main/action.yml
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
      if: ${{ steps.check-diff.outputs.create_pr_update == 'true' }}
      id: pull_request
      with:
        add-paths: |
          MODULE.bazel
          apko/private/versions.bzl
          apko/tests/versions_test.bzl
        token: "${{ steps.octo-sts.outputs.token }}"
        commit-message: "automated: Update to new apko release"
        title: "Update to new apko release"
        body: |
          This PR updates apko version

          Changes generated by https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          The apko update was generated using `./scripts/mirror_apko.sh`
        labels: automated pr
        branch: update-apko-workflow
        signoff: true
        author: "octo-sts[bot] <157150467+octo-sts[bot]@users.noreply.github.com>"
        committer: "octo-sts[bot] <157150467+octo-sts[bot]@users.noreply.github.com>"
        delete-branch: true
