contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.18/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.18/community
  packages:
    - ca-certificates
    - libc6-compat
    - git
    - less
    - openssh
    - jq
    - unzip
    - curl
    - cdrkit
    - ethtool
    - openssl

archs:
  - arm64
  - amd64

os-release:
  id: custom_alpine
  version-id: "0.0.0"
  name: "Custom Alpine"
