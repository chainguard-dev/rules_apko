schemaVersion: 2.0.0
commandTests:
  - name: "curl"
    command: "curl"
    args: ["--version"]
    expectedOutput:
      - curl 8.4.0
  - name: "os-release"
    command: "cat"
    args: ["/etc/os-release"]
    expectedOutput:
      - ID=custom_alpine
      - NAME="Custom Alpine"
      - VERSION_ID=0.0.0
      - HOME_URL="https://github.com/chainguard-dev/apko"
